<html>
    <head>
        <title>Django Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Justin's Django Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
              <div>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>published: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
              </div>
            {% endfor %}
        </div>
    </body>
</html>
